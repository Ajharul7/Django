<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="script.js"></script> -->
    <link href='https://fonts.googleapis.com/css?family=Yesteryear' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %} {% endblock %}</title>
    <style>
        .navbar {
            padding: 1.6% 6%;
            background-color: rgba(25,25,25,0.30);
        }
        .navbar a {
            font-weight: 550;
            font-size: 20px;
        }
        .navbar.sticky{
            background-color: #252525;
            padding: 1.6% 6%;
        }
        .footer {
          background-color: #191919;
          height: 150px;
          width: 100%;
        }
        .footer1 {
          background-color: white;
          width: 100%;
          height: 35px;
          text-align: center;
          font-size: 14px;
          padding-top: 0.4%;
        }
        
        {% block css%}{% endblock %} </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand " href="/"><div style="color: #fed136;font-family: yesteryear;font-size: 35px;letter-spacing: 1.8px;font-weight: 700;">PromoteHere</div></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto ">
            <li class="nav-item active">
              <a class="nav-link" href="/"><div style="color: white;"> Home <span class="sr-only">(current)</span></div></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: #fed136;">
                 Associations 
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/awebsites">Websites</a>
                <a class="dropdown-item" href="/apages">Pages</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/aothers">Others</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/promote"><div style="color: white;">Promote</div></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contactus"><div style="color: white;">Contact Us</div></a>
              </li>
          </ul>
        </div>
      </nav><br><br><br><br><br>
      {% block body %}{% endblock %}
      <br>
    <footer class="footer"><br><br>
      <center>
      <b style="color: white;font-size: 20px;">Follow Us At :</b>
      <i class="fa fa-facebook-official ml-4" style="font-size:29.6px;color:white"></i>
      <i class="fa fa-instagram ml-4" style="font-size:30px;color:white"></i>
      <i class="fa fa-twitter ml-4" style="font-size:30px;color:white"></i>
      <i class="fa fa-youtube-play ml-4" style="font-size:30px;color:white"></i></center>
    </footer>
    <div class="footer1">Copyright Â© www.promotehere.com || Made By Ajharul</div>
    <!-- script -->
    <script>
    window.addEventListener("scroll", function(){
      var navbar = document.querySelector(".navbar");
      navbar.classList.toggle("sticky", window.scrollY > 0);
    });
    </script>
  
</body>
</html>
